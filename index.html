<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link rel="stylesheet" href="css/jquery.mobile.structure-1.0.min.css" />
<link rel="stylesheet" href="css/jquery.mobile.theme-1.0.min.css" />
<link rel="stylesheet" href="css/vanilla.css" />
<script src="phonegap.js" ></script>
<script src="js/jquery-1.6.4.min.js"></script>
<script src="js/jquery.mobile-1.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#envio").click(function(){
	//alert("Ejecuciòn correcta del boton")
	var nombre=$("#nombre").val();
	//alert("Nombre: "+nombre);
	var email=$("#email").val();
	//alert("Email: "+email);
	var telefono=$("#telefono").val();
	//alert("Telefono: "+telefono);
	$.ajax({
		type:"POST",
		url:"procesar.php",
		data:({Nom:nombre,Email:email,Telef:telefono}),
		cache:false,
		dataType:"text",
		success:exitosa
		})
	});
	function exitosa(data){
		alert(data);
	}
	});
</script>
</head>
<body>
<div data-role="page" id="principal" data-theme="d" > 
	<div data-role="header" >
    <h3>Principal</h3>
	</div>
    <div data-role="content">
     <h3>Bienvenida</h3>
     <a href="#enviarDatos" data-role="button" data-transition="slideup">
     Entrar</a>
    </div>
</div>
<div data-role="page" id="enviarDatos"> 
<div data-role="header">
<h3>Altas</h3>
<a href="#principal" data-role="button" data-transition="slidedown">
     Atras</a>
</div>
<div data-role="content">
		<div data-role="fieldcontain">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre"/>
   </div>
   <div data-role="fieldcontain">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email"/>
</div>
<div data-role="fieldcontain">
          <label for="telefono">Telefono:</label>
          <input type="text" name="telefono" id="telefono"/>
 </div>
 <div data-role="fieldcontain">
          <input type="button" name="envio" id="envio" value="Enviar"/>
</body>
</html>
